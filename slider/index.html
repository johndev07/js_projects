<!DOCTYPE html>
<html>
  <head>
    <title>slider</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./img/circle-chevron-left-fill.svg" class="left" alt="" />
        <div class="frame">
          <div class="slider">
            <img
              src="https://picsum.photos/1500/650?random=5"
              class="img-responsive last-clone"
            />
            <img
              src="https://picsum.photos/1500/650?random=1"
              class="img-responsive"
            />
            <img
              src="https://picsum.photos/1500/650?random=2"
              class="img-responsive"
            />
            <img
              src="https://picsum.photos/1500/650?random=3"
              class="img-responsive"
            />
            <img
              src="https://picsum.photos/1500/650?random=4"
              class="img-responsive"
            />
            <img
              src="https://picsum.photos/1500/650?random=5"
              class="img-responsive"
            />
            <img
              src="https://picsum.photos/1500/650?random=1"
              class="img-responsive first-clone"
            />
          </div>
        </div>
        <img class="right" src="./img/circle-chevron-right-fill.svg" alt="" />
      </div>
      <div class="bottom">
        <ul>
          <li class="button"></li>
          <li class="button"></li>
          <li class="button"></li>
          <li class="button"></li>
          <li class="button"></li>
        </ul>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
